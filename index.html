<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/bf7eb55d89.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header_icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header_icon"><i class="far fa-comment"></i></span>
          <span class="header_icon"><i class="fas fa-cog"></i></span>
        </div>
      </header>
      <main class="chats">
        <ul class="chats__list">
          <li class="chats_chat">
            <div class="chat__column">
              <img class="chat__avatar g-avatar" src="images/1.png" alt="" />
              <div class="chat__content">
                <div class="chat__username">
                  Calvin
                </div>
                <div class="chat__preview">
                  Hi there
                </div>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav_list-link">
              <i class="far fa-user"></i
            ></a>
          </li>
          <li class="nav__list-item">
            <a href="chat.html" class="nav_list-link"
              ><i class="fas fa-comment"></i
            ></a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav_list-link"
              ><i class="fas fa-search"></i
            ></a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav_list-link"
              ><i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
