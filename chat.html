<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/bf7eb55d89.js"
      crossorigin="anonymous"
    ></script>

    <style>
      li {
        list-style: none;
      }
    </style>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div>
            <a href="index.html" class="header__back-btn"
              ><i class="fas fa-arrow-left fa-2x"></i
            ></a>
          </div>
          <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <div class="header__icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
      <main class="chat">
        <ul class="chat__messages">
          <span class="chat__timestamp">Friday, January 11, 19</span>
          <li class="incomming-message message">
            <img src="images/2.png" alt="g-avatar message" />
            <div class="message__content">
              <span class="message_author">Best Friend</span>
              <div class="message__bubble">Hello</div>
            </div>
            <span class="message__timestamp"></span>
          </li>
          <li class="incomming-message message">
            <span class="message__timestamp"></span>
            <div class="message__content">
              <div class="message__bubble">Hi!</div>
            </div>
          </li>
        </ul>
      </main>
      <div class="chat__write">
        <div class="chat__write-column">
          <i class="far fas-plus-square"></i>
        </div>
        <div class="chat__write-column">
          <input
            type="text"
            placeholder="Send message"
            class="chat__write-input"
          />
        </div>
        <div class="chat__write-column">
          <span class="chat__write-icon"></span
          ><span class="chat__write-icon"></span>
        </div>
      </div>
    </div>
  </body>
</html>
